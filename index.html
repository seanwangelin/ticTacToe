<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css"/>
    <script defer src="main.js"></script>
</head>
<header>
    <h1>Tic Tac Toe!</h1>
</header>
<div id="gameModeContainer">
    <button id="singlePlayer">Single Player</button>
    <button id="multiPlayer">Multi-Player</button>
    <button id="reset">Reset Game</button>
</div>
<body>
    <section id="infoContainer">
        <div id="names">
            <div id="x">X:</div>
            <div id="y">Y:</div>
        </div>
        
    </section>
    <div id="messageBoard"></div>
    <main>
        <section id="board">
            <div class="boardSquare" id="0"> </div>
            <div class="boardSquare" id="1"> </div>
            <div class="boardSquare" id="2"> </div>
            <div class="boardSquare" id="3"> </div>
            <div class="boardSquare" id="4"> </div>
            <div class="boardSquare" id="5"> </div>
            <div class="boardSquare" id="6"> </div>
            <div class="boardSquare" id="7"> </div>
            <div class="boardSquare" id="8"> </div>
        </section>
    </main>
</body>
</html>
